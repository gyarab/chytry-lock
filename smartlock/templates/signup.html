{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="login-page">
  <div class="form" method="post">
    <h1 class="title">sign up</h1>
    <form class="signup-form" method="post">
      {% csrf_token %}
      {{ form.username }}
      {{ form.email }}
      {{ form.password }}
      <button type="submit">create</button>
      <p class="message">Already registered? <a href="{% url 'login' %}">Log In</a></p>
    </form>
  </div>
</div>

{% endblock %}
