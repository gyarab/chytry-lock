{% extends 'base.html' %}
{% load static %}
		<link rel="stylesheet" type="text/css"
			  href="{% static 'accounts/style.css' %}">

{% block content %}
{% if user.is_authenticated %}
	<div class="home-page">
		<form class="page">
			<p class="welcome-text">Welcome, {{ user.username }}!</p>
			<button onclick="location.href='{% url 'script' %}'; alert('Unlocked');" value="Unlocked">Unlock</button>
			<a href="{% url 'logout' %}"><button type="button" style="background-color: #939393">Log out</button></a>
		</form>

	</div>
	
{% else %}
	<div class="home-page">
		<form class="page">
			<p class="welcome-text">You are not logged in</p>
			<a href="{% url 'login' %}"><button type="button">log in</button></a>
			<a href="{% url 'signup' %}"><button type="button" style="background-color: #939393">sign up</button></a>
		</form>
	</div>
{% endif %}
{% endblock %}
