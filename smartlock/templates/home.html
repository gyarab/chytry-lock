{% extends 'base.html' %}
{% load static %}
		<link rel="stylesheet" type="text/css"
			  href="{% static 'accounts/style.css' %}">

{% block content %}
{% if user.is_authenticated %}
	Nazdar, {{ user.username }}!
	<br>
	<button onclick="location.href='{% url 'script' %}'">Unlock</button>

	<p><a href="{% url 'logout' %}"><button type="button">Log out</button></a></p>
	
{% else %}
	<div class="home-page">
		<form class="page">
			<p class="welcome-text">You are not logged in</p>
			<a href="{% url 'login' %}"><button type="button1">log in</button>
			<a href="{% url 'signup' %}"><button type="button2">sign up</button>
		</form>
	</div>
{% endif %}
{% endblock %}
